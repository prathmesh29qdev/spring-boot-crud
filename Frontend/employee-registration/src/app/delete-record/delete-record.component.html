<div style="display: flex;">
  <h1 mat-dialog-title>Confirm Deletion</h1>
  <button (click)="onNoClick()"
    style="height: 26px; margin-top: 11px; margin-left: 40px; border: none; background-color: white; cursor: pointer;">X</button>
</div>
<div mat-dialog-content>
  <p style="margin-top: -13px; margin-bottom: 19px;">Are you sure you want to delete record for <b>{{data.firstName}} {{data.lastName}}</b>?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="btn btn-outline-danger"
    style="margin-right: 106px;">Delete</button>
  <button mat-button (click)="onNoClick()" class="btn btn-outline-secondary">Cancel</button>
</div>
